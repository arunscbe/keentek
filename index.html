<!DOCTYPE html>
<html>
<title>Keentek</title>
<head>

    <style>
        .wrapperContainer {
            width: 100%;
            height: 500px;
        }
        #container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
       
        .loaderContainer{
            background-color: bisque;
            position: absolute;
            width: 100%;
            height: 500px;
            display: none;
        }
        h1{
            margin-left:45%;
            margin-top:20%;
        }
    </style>
</head>

</style>
<script src="js/libs/jquery-1.11.3.js"></script>
<script src="js/libs/TweenMax.js"></script>
<script type="module" src="js/config.js"></script>

<body>
    <div class="wrapperContainer">
        <div class="smallRoom">
            <button id="SmallProps_PolyStudio_X30">PolyStudio X30</button>
            <button  id="SmallProps_LogitechRally_BarMini">Logitech Rally Bar Mini</button>
            <button  id="SmallProps_Yealink_A20">Yealink A20</button>
        </div>
        <div class="mediumRoom">
            <button id="MediumProps_Polystudio_x50">PolyStudio X50</button>
            <button  id="MediumProps_Neatbar">Neat Bar</button>
            <button  id="MediumProps_LogitechRally_Bar">LogitechRally Bar</button>
        </div>
        <div class="largeRoom">
            <button id="LargeProps_PolyStudio_X70">PolyStudio X70</button>
            <button  id="LargeProps_Neatbar_Pro">Neat Bar Pro</button>
            <button  id="LargeProps_Bar"> Bar</button>
        </div>
            <div id="container">
                <div class="loaderContainer">
                    <h1>Loading.....!</h1>
                </div>
            </div>
      
        <button class="backBtn" id="backBtn">BACK</button>
    </div>
</body>
</html>
